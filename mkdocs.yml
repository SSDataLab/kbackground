site_name: kbackground
nav:
    - Home: README.md
    - Demo: example.md
    - API: kbackground.md
theme:
  name: material
  primary: green
  accent: red
  icon:
      logo: material/minus
repo_url: https://github.com/SSDataLab/kbackground
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: "numpy"
          rendering:
            show_source: false
      custom_templates: templates
      watch:
        - src/kbackground
